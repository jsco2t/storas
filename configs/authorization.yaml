users:
  - name: "backup-agent"
    access_key: "AKIAEXAMPLEBACKUP"
    secret_key: "super-secret"
    allow:
      - action: "bucket:list"
        resource: "*"
      - action: "bucket:create"
        resource: "*"
      - action: "bucket:delete"
        resource: "backup-*"
      - action: "object:list"
        resource: "backup-*/*"
      - action: "object:put"
        resource: "backup-*/*"
      - action: "object:get"
        resource: "backup-*/*"
      - action: "object:head"
        resource: "backup-*/*"
      - action: "object:delete"
        resource: "backup-*/*"
      - action: "object:copy"
        resource: "backup-*/*"

  - name: "readonly-auditor"
    access_key: "AKIAEXAMPLEREADONLY"
    secret_key: "readonly-secret"
    allow:
      - action: "bucket:list"
        resource: "*"
      - action: "bucket:head"
        resource: "logs-*"
      - action: "object:list"
        resource: "logs-*/*"
      - action: "object:get"
        resource: "logs-*/*"
      - action: "object:head"
        resource: "logs-*/*"
