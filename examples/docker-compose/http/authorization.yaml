users:
  - name: "example-client"
    access_key: "AKIAEXAMPLECLIENT"
    secret_key: "example-secret"
    allow:
      - action: "bucket:list"
        resource: "*"
      - action: "bucket:create"
        resource: "*"
      - action: "bucket:delete"
        resource: "example-*"
      - action: "object:list"
        resource: "example-*/*"
      - action: "object:put"
        resource: "example-*/*"
      - action: "object:get"
        resource: "example-*/*"
      - action: "object:head"
        resource: "example-*/*"
      - action: "object:delete"
        resource: "example-*/*"
      - action: "object:copy"
        resource: "example-*/*"
