name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test update guard
        shell: bash
        run: |
          base_sha=""
          head_sha=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          elif [[ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]]; then
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          fi
          ./scripts/ci-check-test-updates.sh "${base_sha}" "${head_sha}"

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Unit Tests
        run: make test

  integration:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Integration Tests
        run: make test-integration

  compat-aws-sdk:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: AWS SDK Compatibility Tests
        run: make test-compat-aws

  compat-rclone:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: rclone Version
        run: rclone version

      - name: rclone Compatibility Tests
        run: make test-compat-rclone

  publish-ghcr:
    runs-on: ubuntu-latest
    needs:
      - lint-build-test
      - integration
      - compat-aws-sdk
      - compat-rclone
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Evaluate publish gate
        id: gate
        shell: bash
        run: |
          allow_publish="true"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            git fetch origin main --depth=1
            if ! git merge-base --is-ancestor "${GITHUB_SHA}" origin/main; then
              echo "Tag ${GITHUB_REF_NAME} does not reference a commit on main; skipping publish."
              allow_publish="false"
            fi
          fi
          echo "allow_publish=${allow_publish}" >> "${GITHUB_OUTPUT}"

      - name: Compute image name and tag
        id: image
        if: steps.gate.outputs.allow_publish == 'true'
        shell: bash
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          image="ghcr.io/${owner}/storas"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            last_tag="$(git describe --tags --abbrev=0 --match 'v[0-9]*' 2>/dev/null || true)"
            if [[ -z "${last_tag}" ]]; then
              last_tag="v0.0.0"
            fi
            short_sha="${GITHUB_SHA::7}"
            tag="${last_tag}-${short_sha}"
          fi

          echo "image=${image}" >> "${GITHUB_OUTPUT}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        if: steps.gate.outputs.allow_publish == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.gate.outputs.allow_publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.gate.outputs.allow_publish == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.image }}:${{ steps.image.outputs.tag }}
